<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: black !important;
        }
        .navbar-light .navbar-nav .nav-link {
            color: yellow !important;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: blue !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }
        #cartButton {
            position: relative;
        }
        #cartItemCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin: 5px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #28a745;
            transition: all 0.3s ease;
            position: relative;
        }
        .payment-method-button:hover, .payment-method-button.active {
            background-color: #28a745;
            color: white;
        }
        .payment-method-checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #28a745;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .payment-method-button.active .payment-method-checkmark {
            opacity: 1;
        }
        #paymentConfirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Broaster1-JNLLDnamafP3kGLc111K3gvd24XMVK.jpg" alt="Terreno Broaster Logo">
                Terreno Broaster POS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                </ul>
            </div>
            <button id="cartButton" class="btn btn-outline-primary" onclick="showCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartItemCount">0</span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mainContent">
            <h2>Bienvenido a Terreno Broaster</h2>
            <p>Elige tus productos y procede a realizar el pago.</p>
            <button class="btn btn-primary" onclick="addToCart('Producto 1', 10)">Añadir Producto 1 ($10)</button>
            <button class="btn btn-primary" onclick="addToCart('Producto 2', 15)">Añadir Producto 2 ($15)</button>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Fecha: <span id="cart-date"></span></p>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Subtotal</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items"></tbody>
                    </table>
                    <p class="text-end"><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                    <div class="mb-3">
                        <label class="form-label">Forma de Pago:</label>
                        <div id="paymentMethodButtons" class="d-flex flex-wrap justify-content-center">
                            <button class="payment-method-button" data-payment-method="Tarjeta de débito">
                                <i class="fas fa-credit-card"></i>
                                <span>Tarjeta de débito</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Pago Móvil">
                                <i class="fas fa-mobile-alt"></i>
                                <span>Pago Móvil</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Efectivo">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Efectivo</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="acceptPurchase()">Aceptar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <div id="paymentConfirmation">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h4>Forma de pago seleccionada</h4>
        <p id="selectedPaymentMethod"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const cart = {};
        let total = 0;
        let selectedPaymentMethod = null;

        function initializePaymentMethodButtons() {
            const paymentMethodButtons = document.querySelectorAll('.payment-method-button');
            paymentMethodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPaymentMethod = button.dataset.paymentMethod;
                    updatePaymentMethodButtons();
                    showPaymentConfirmation(selectedPaymentMethod);
                });
            });
        }

        function updatePaymentMethodButtons() {
            const buttons = document.querySelectorAll('.payment-method-button');
            buttons.forEach(button => {
                if (button.dataset.paymentMethod === selectedPaymentMethod) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function showPaymentConfirmation(paymentMethod) {
            const confirmationElement = document.getElementById('paymentConfirmation');
            const selectedMethodElement = document.getElementById('selectedPaymentMethod');
            selectedMethodElement.textContent = paymentMethod;
            confirmationElement.style.display = 'block';
            setTimeout(() => {
                confirmationElement.style.display = 'none';
            }, 2000);
        }

        function showCart() {
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            cartModal.show();
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            total = 0;
            let itemCount = 0;

            for (const productId in cart) {
                const item = cart[productId];
                const subtotal = item.price * item.quantity;
                total += subtotal;
                itemCount += item.quantity;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${subtotal.toFixed(2)}</td>
                    <td><span class="remove-item" onclick="removeFromCart(${productId})">❌</span></td>
                `;
                cartItems.appendChild(row);
            }

            document.getElementById("cart-total").textContent = total.toFixed(2);
            document.getElementById("cartItemCount").textContent = itemCount;
            updateCartDate();
        }

        function updateCartDate() {
            const cartDate = document.getElementById("cart-date");
            const now = new Date();
            cartDate.textContent = now.toLocaleString();
        }

        function addToCart(name, price) {
            if (cart[name]) {
                cart[name].quantity += 1;
            } else {
                cart[name] = { name, price, quantity: 1 };
            }
            updateCart();
        }

        function removeFromCart(name) {
            delete cart[name];
            updateCart();
        }

        function acceptPurchase() {
            if (!selectedPaymentMethod) {
                alert("Por favor, seleccione un método de pago antes de finalizar la compra.");
                return;
            }
            alert(`Compra aceptada con método de pago: ${selectedPaymentMethod}`);
            // Limpiar el carrito después de aceptar la compra
            Object.keys(cart).forEach(key => delete cart[key]);
            total = 0;
            updateCart();
            selectedPaymentMethod = null;
            updatePaymentMethodButtons();
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePaymentMethodButtons();
        });
    </script>
</body>
</html>
