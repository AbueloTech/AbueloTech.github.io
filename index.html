<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos para el botón del método de pago */
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin: 5px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #28a745;
            transition: all 0.3s ease;
            position: relative;
        }
        .payment-method-button:hover, .payment-method-button.active {
            background-color: #28a745;
            color: white;
        }
        .payment-method-button i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .payment-method-button span {
            font-size: 0.9em;
            text-align: center;
        }
        /* Icono de confirmación */
        .payment-method-checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #28a745;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .payment-method-button.active .payment-method-checkmark {
            opacity: 1;
        }
        /* Estilos para el mensaje de confirmación */
        #paymentConfirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>

<!-- Modal para el carrito de compras -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div id="cart">
                    <p>Fecha: <span id="cart-date"></span></p>
                    <div class="mb-3">
                        <label class="form-label">Forma de Pago:</label>
                        <div id="paymentMethodButtons" class="d-flex flex-wrap justify-content-center">
                            <button class="payment-method-button" data-payment-method="Tarjeta de débito">
                                <i class="fas fa-credit-card"></i>
                                <span>Tarjeta de débito</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Pago Móvil">
                                <i class="fas fa-mobile-alt"></i>
                                <span>Pago Móvil</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Punto de Venta">
                                <i class="fas fa-cash-register"></i>
                                <span>Punto de Venta</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Efectivo">
                                <i class="fas fa-money-bill-wave"></i>
                                <span>Efectivo</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                            <button class="payment-method-button" data-payment-method="Exento de pago">
                                <i class="fas fa-hand-holding-usd"></i>
                                <span>Exento de pago</span>
                                <i class="fas fa-check payment-method-checkmark"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mensaje de confirmación de pago -->
<div id="paymentConfirmation">
    <i class="fas fa-check-circle fa-3x mb-3"></i>
    <h4>Forma de pago seleccionada</h4>
    <p id="selectedPaymentMethod"></p>
</div>

<!-- Script para manejar la selección de método de pago y mostrar la confirmación -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    let selectedPaymentMethod = null;

    // Inicializar los botones de los métodos de pago
    function initializePaymentMethodButtons() {
        const paymentMethodButtons = document.querySelectorAll('.payment-method-button');
        paymentMethodButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Actualiza el método de pago seleccionado
                selectedPaymentMethod = button.dataset.paymentMethod;

                // Actualiza el estado de los botones
                updatePaymentMethodButtons();

                // Muestra la confirmación de pago
                showPaymentConfirmation(selectedPaymentMethod);
            });
        });
    }

    // Actualizar los botones activos para el método de pago seleccionado
    function updatePaymentMethodButtons() {
        const buttons = document.querySelectorAll('.payment-method-button');
        buttons.forEach(button => {
            if (button.dataset.paymentMethod === selectedPaymentMethod) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // Mostrar el mensaje de confirmación con el método de pago seleccionado
    function showPaymentConfirmation(paymentMethod) {
        const confirmationElement = document.getElementById('paymentConfirmation');
        const selectedMethodElement = document.getElementById('selectedPaymentMethod');

        // Actualiza el texto con el método de pago seleccionado
        selectedMethodElement.textContent = `Has seleccionado: ${paymentMethod}`;

        // Muestra el mensaje de confirmación
        confirmationElement.style.display = 'block';

        // Oculta el mensaje después de 2 segundos
        setTimeout(() => {
            confirmationElement.style.display = 'none';
        }, 2000);
    }

    // Inicializa los botones cuando se carga la página
    document.addEventListener('DOMContentLoaded', () => {
        initializePaymentMethodButtons();
    });
</script>

</body>
</html>
