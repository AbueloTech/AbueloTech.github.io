<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* ... (mantén tus estilos CSS existentes) ... */
        .category-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #007bff;
            transition: all 0.3s ease;
        }
        .category-button:hover, .category-button.active {
            background-color: #007bff;
            color: white;
        }
        .category-button i {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .category-button span {
            font-size: 0.8em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... (mantén el contenido del body hasta el div con id="mainContent") ... -->

    <div class="container mt-4">
        <div id="mainContent">
            <div class="row">
                <div class="col-md-12">
                    <h2>Menú</h2>
                    <div class="mb-3">
                        <div id="categoryButtons" class="d-flex flex-wrap justify-content-center">
                            <button class="category-button" data-category="">
                                <i class="fas fa-utensils"></i>
                                <span>Todas</span>
                            </button>
                            <button class="category-button" data-category="Burger">
                                <i class="fas fa-hamburger"></i>
                                <span>Hamburguesas</span>
                            </button>
                            <button class="category-button" data-category="Pollo">
                                <i class="fas fa-drumstick-bite"></i>
                                <span>Pollo</span>
                            </button>
                            <button class="category-button" data-category="Bebidas">
                                <i class="fas fa-glass-cheers"></i>
                                <span>Bebidas</span>
                            </button>
                            <button class="category-button" data-category="Extras">
                                <i class="fas fa-pepper-hot"></i>
                                <span>Extras</span>
                            </button>
                            <button class="category-button" data-category="Pizza">
                                <i class="fas fa-pizza-slice"></i>
                                <span>Pizza</span>
                            </button>
                        </div>
                    </div>
                    <div id="product-list" class="row row-cols-1 row-cols-md-4 g-4"></div>
                    <nav aria-label="Product pagination">
                        <ul class="pagination" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (mantén el resto del contenido HTML sin cambios) ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        // ... (mantén las variables y funciones existentes) ...

        function filterProducts(category = '') {
            const filteredProducts = category ? products.filter(p => p.category === category) : products;
            currentPage = 1;
            displayProducts(filteredProducts, currentPage);
            updateCategoryButtons(category);
        }

        function updateCategoryButtons(activeCategory) {
            const buttons = document.querySelectorAll('.category-button');
            buttons.forEach(button => {
                if (button.dataset.category === activeCategory) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function showHome() {
            const mainContent = document.getElementById("mainContent");
            mainContent.innerHTML = `
                <div class="row">
                    <div class="col-md-12">
                        <h2>Menú</h2>
                        <div class="mb-3">
                            <div id="categoryButtons" class="d-flex flex-wrap justify-content-center">
                                <button class="category-button" data-category="">
                                    <i class="fas fa-utensils"></i>
                                    <span>Todas</span>
                                </button>
                                <button class="category-button" data-category="Burger">
                                    <i class="fas fa-hamburger"></i>
                                    <span>Hamburguesas</span>
                                </button>
                                <button class="category-button" data-category="Pollo">
                                    <i class="fas fa-drumstick-bite"></i>
                                    <span>Pollo</span>
                                </button>
                                <button class="category-button" data-category="Bebidas">
                                    <i class="fas fa-glass-cheers"></i>
                                    <span>Bebidas</span>
                                </button>
                                <button class="category-button" data-category="Extras">
                                    <i class="fas fa-pepper-hot"></i>
                                    <span>Extras</span>
                                </button>
                                <button class="category-button" data-category="Pizza">
                                    <i class="fas fa-pizza-slice"></i>
                                    <span>Pizza</span>
                                </button>
                            </div>
                        </div>
                        <div id="product-list" class="row row-cols-1 row-cols-md-4 g-4"></div>
                        <nav aria-label="Product pagination">
                            <ul class="pagination" id="pagination"></ul>
                        </nav>
                    </div>
                </div>
            `;
            displayProducts();
            initializeProductCarousel();
            initializeCategoryButtons();
        }

        function initializeCategoryButtons() {
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    filterProducts(category);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            initializeProductCarousel();
            initializeCategoryButtons();
        });

        // ... (mantén el resto de las funciones sin cambios) ...
    </script>
</body>
</html>
