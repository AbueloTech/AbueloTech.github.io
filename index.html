<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster new</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        .product-card {
            cursor: pointer;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-image {
            height: 150px;
            object-fit: cover;
        }
        .remove-item {
            cursor: pointer;
            color: #dc3545;
        }
        #receiptModal .modal-dialog {
            max-width: 400px;
        }
        #confirmationModal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #4bb71b;
            stroke-miterlimit: 10;
            box-shadow: inset 0px 0px 0px #4bb71b;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
            position: relative;
            margin: 0 auto;
        }
        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #4bb71b;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale3d(1.1, 1.1, 1);
            }
        }
        @keyframes fill {
            100% {
                box-shadow: inset 0px 0px 0px 30px #4bb71b;
            }
        }
        .navbar {
            background-color: black !important;
        }
        .navbar-light .navbar-nav .nav-link {
            color: yellow !important;
        }
        .navbar-light .navbar-nav .nav-link:hover {
            color: blue !important;
        }
        .dropdown-menu {
            background-color: black;
        }
        .dropdown-item {
            color: yellow !important;
        }
        .dropdown-item:hover {
            background-color: black;
            color: blue !important;
        }
        .navbar-brand {
            color: white !important;
        }
        .navbar-brand img {
            max-height: 50px;
            width: auto;
        }
        #cartButton {
            position: relative;
        }
        #cartItemCount {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
        .carousel-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
        .pagination {
            justify-content: center;
            margin-top: 20px;
        }
        #productCarousel {
            margin-top: 30px;
        }
        .category-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            margin: 5px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #007bff;
            transition: all 0.3s ease;
        }
        .category-button:hover, .category-button.active {
            background-color: #007bff;
            color: white;
        }
        .category-button i {
            font-size: 2em;
            margin-bottom: 5px;
        }
        .category-button span {
            font-size: 0.8em;
            text-align: center;
        }
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin: 5px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #28a745;
            transition: all 0.3s ease;
            position: relative;
        }
        .payment-method-button:hover, .payment-method-button.active {
            background-color: #28a745;
            color: white;
        }
        .payment-method-button i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .payment-method-button span {
            font-size: 0.9em;
            text-align: center;
        }
        .payment-method-checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #28a745;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .payment-method-button.active .payment-method-checkmark {
            opacity: 1;
        }
        #paymentConfirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Contenido original -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Broaster1-JNLLDnamafP3kGLc111K3gvd24XMVK.jpg" alt="Terreno Broaster Logo" class="d-inline-block align-text-top me-2">
                Terreno Broaster POS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Menú de navegación -->
                </ul>
            </div>
            <button id="cartButton" class="btn btn-outline-primary" onclick="showCart()">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartItemCount">0</span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mainContent">
            <!-- El contenido principal se cargará aquí dinámicamente -->
        </div>
    </div>

    <!-- Modal para el carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart">
                        <p>Fecha: <span id="cart-date"></span></p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Subtotal</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items"></tbody>
                        </table>
                        <p class="text-end"><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                        <div class="mb-3">
                            <label class="form-label">Forma de Pago:</label>
                            <div id="paymentMethodButtons" class="d-flex flex-wrap justify-content-center">
                                <!-- Botones para métodos de pago -->
                                <button class="payment-method-button" data-payment-method="Tarjeta de débito">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Tarjeta de débito</span>
                                    <i class="fas fa-check payment-method-checkmark"></i>
                                </button>
                                <button class="payment-method-button" data-payment-method="Pago Móvil">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>Pago Móvil</span>
                                    <i class="fas fa-check payment-method-checkmark"></i>
                                </button>
                                <button class="payment-method-button" data-payment-method="Punto de Venta">
                                    <i class="fas fa-cash-register"></i>
                                    <span>Punto de Venta</span>
                                    <i class="fas fa-check payment-method-checkmark"></i>
                                </button>
                                <button class="payment-method-button" data-payment-method="Efectivo">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Efectivo</span>
                                    <i class="fas fa-check payment-method-checkmark"></i>
                                </button>
                                <button class="payment-method-button" data-payment-method="Exento de pago">
                                    <i class="fas fa-hand-holding-usd"></i>
                                    <span>Exento de pago</span>
                                    <i class="fas fa-check payment-method-checkmark"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="acceptPurchase()">Aceptar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mensaje de confirmación de pago -->
    <div id="paymentConfirmation">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h4>Forma de pago seleccionada</h4>
        <p id="selectedPaymentMethod"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        const cart = {};
        let selectedPaymentMethod = null;

        function initializePaymentMethodButtons() {
            const paymentMethodButtons = document.querySelectorAll('.payment-method-button');
            paymentMethodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPaymentMethod = button.dataset.paymentMethod;
                    updatePaymentMethodButtons();
                    showPaymentConfirmation(selectedPaymentMethod);
                });
            });
        }

        function updatePaymentMethodButtons() {
            const buttons = document.querySelectorAll('.payment-method-button');
            buttons.forEach(button => {
                if (button.dataset.paymentMethod === selectedPaymentMethod) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function showPaymentConfirmation(paymentMethod) {
            const confirmationElement = document.getElementById('paymentConfirmation');
            const selectedMethodElement = document.getElementById('selectedPaymentMethod');
            selectedMethodElement.textContent = paymentMethod;
            confirmationElement.style.display = 'block';
            setTimeout(() => {
                confirmationElement.style.display = 'none';
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePaymentMethodButtons();
        });
    </script>
</body>
</html>
