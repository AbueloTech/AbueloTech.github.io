<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        /* ... (estilos anteriores) ... */
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin: 5px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #28a745;
            transition: all 0.3s ease;
        }
        .payment-method-button:hover, .payment-method-button.active {
            background-color: #28a745;
            color: white;
        }
        .payment-method-button i {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .payment-method-button span {
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ... (contenido anterior del body) ... -->

    <!-- Modal para el carrito -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Carrito de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="cart">
                        <p>Fecha: <span id="cart-date"></span></p>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Cantidad</th>
                                    <th>Precio</th>
                                    <th>Subtotal</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody id="cart-items"></tbody>
                        </table>
                        <p class="text-end"><strong>Total: $<span id="cart-total">0.00</span></strong></p>
                        <div class="mb-3">
                            <label class="form-label">Forma de Pago:</label>
                            <div id="paymentMethodButtons" class="d-flex flex-wrap justify-content-center">
                                <button class="payment-method-button" data-payment-method="Tarjeta de débito">
                                    <i class="fas fa-credit-card"></i>
                                    <span>Tarjeta de débito</span>
                                </button>
                                <button class="payment-method-button" data-payment-method="Pago Móvil">
                                    <i class="fas fa-mobile-alt"></i>
                                    <span>Pago Móvil</span>
                                </button>
                                <button class="payment-method-button" data-payment-method="Punto de Venta">
                                    <i class="fas fa-cash-register"></i>
                                    <span>Punto de Venta</span>
                                </button>
                                <button class="payment-method-button" data-payment-method="Efectivo">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <span>Efectivo</span>
                                </button>
                                <button class="payment-method-button" data-payment-method="Exento de pago">
                                    <i class="fas fa-hand-holding-usd"></i>
                                    <span>Exento de pago</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="acceptPurchase()">Aceptar Compra</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (resto del HTML) ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script>
        // ... (variables y funciones anteriores) ...

        let selectedPaymentMethod = null;

        function showCart() {
            updateCart();
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));
            cartModal.show();
            updatePaymentMethodButtons();
        }

        function acceptPurchase() {
            if (Object.keys(cart).length === 0) {
                alert("El carrito está vacío. Agregue productos antes de finalizar la compra.");
                return;
            }
            if (!selectedPaymentMethod) {
                alert("Por favor, seleccione un método de pago antes de finalizar la compra.");
                return;
            }
            finalizePurchase();
        }

        function finalizePurchase() {
            const receiptContent = document.getElementById("receiptContent");
            const now = new Date();
            ticketNumber++;

            let receiptHTML = `
                <h6>Ticket #${ticketNumber}</h6>
                <p>Fecha: ${now.toLocaleString()}</p>
                <p>Forma de Pago: ${selectedPaymentMethod}</p>
                <hr>
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cant.</th>
                            <th>Precio</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            for (const productId in cart) {
                const item = cart[productId];
                const subtotal = item.price * item.quantity;
                receiptHTML += `
                    <tr>
                        <td>${item.name}</td>
                        <td>${item.quantity}</td>
                        <td>$${item.price.toFixed(2)}</td>
                        <td>$${subtotal.toFixed(2)}</td>
                    </tr>
                `;

                // Agregar a la historia de ventas
                salesHistory.push({
                    date: now,
                    ticketNumber: ticketNumber,
                    productName: item.name,
                    quantity: item.quantity,
                    price: item.price,
                    subtotal: subtotal,
                    paymentMethod: selectedPaymentMethod
                });
            }

            receiptHTML += `
                    </tbody>
                </table>
                <hr>
                <p class="text-end"><strong>Total: $${total.toFixed(2)}</strong></p>
            `;

            receiptContent.innerHTML = receiptHTML;

            // Actualizar totales de formas de pago
            paymentMethodTotals[selectedPaymentMethod] += total;

            const cartModal = bootstrap.Modal.getInstance(document.getElementById('cartModal'));
            cartModal.hide();

            const receiptModal = new bootstrap.Modal(document.getElementById('receiptModal'));
            receiptModal.show();

            // Limpiar el carrito después de finalizar la compra
            Object.keys(cart).forEach(key => delete cart[key]);
            updateCart();
            selectedPaymentMethod = null;
            updatePaymentMethodButtons();
        }

        function initializePaymentMethodButtons() {
            const paymentMethodButtons = document.querySelectorAll('.payment-method-button');
            paymentMethodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPaymentMethod = button.dataset.paymentMethod;
                    updatePaymentMethodButtons();
                });
            });
        }

        function updatePaymentMethodButtons() {
            const buttons = document.querySelectorAll('.payment-method-button');
            buttons.forEach(button => {
                if (button.dataset.paymentMethod === selectedPaymentMethod) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            displayProducts();
            initializeProductCarousel();
            initializeCategoryButtons();
            initializePaymentMethodButtons();
        });

        // ... (resto de las funciones) ...
    </script>
</body>
</html>
