<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terreno Broaster POS1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .payment-method-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            margin: 5px;
            border: 2px solid #28a745;
            border-radius: 10px;
            background-color: #f8f9fa;
            color: #28a745;
            transition: all 0.3s ease;
            position: relative;
        }
        .payment-method-button:hover, .payment-method-button.active {
            background-color: #28a745;
            color: white;
        }
        .payment-method-checkmark {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #28a745;
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .payment-method-button.active .payment-method-checkmark {
            opacity: 1;
        }
        #paymentConfirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Terreno Broaster POS</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Bienvenido a Terreno Broaster</h2>
        <p>Elige tu método de pago:</p>
        <div id="paymentMethodButtons" class="d-flex flex-wrap justify-content-center">
            <button class="payment-method-button" data-payment-method="Tarjeta de débito">
                <i class="fas fa-credit-card"></i>
                <span>Tarjeta de débito</span>
                <i class="fas fa-check payment-method-checkmark"></i>
            </button>
            <button class="payment-method-button" data-payment-method="Pago Móvil">
                <i class="fas fa-mobile-alt"></i>
                <span>Pago Móvil</span>
                <i class="fas fa-check payment-method-checkmark"></i>
            </button>
            <button class="payment-method-button" data-payment-method="Efectivo">
                <i class="fas fa-money-bill-wave"></i>
                <span>Efectivo</span>
                <i class="fas fa-check payment-method-checkmark"></i>
            </button>
        </div>
    </div>

    <div id="paymentConfirmation">
        <i class="fas fa-check-circle fa-3x mb-3"></i>
        <h4>Forma de pago seleccionada</h4>
        <p id="selectedPaymentMethod"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        let selectedPaymentMethod = null;

        function initializePaymentMethodButtons() {
            const paymentMethodButtons = document.querySelectorAll('.payment-method-button');
            paymentMethodButtons.forEach(button => {
                button.addEventListener('click', () => {
                    selectedPaymentMethod = button.dataset.paymentMethod;
                    updatePaymentMethodButtons();
                    showPaymentConfirmation(selectedPaymentMethod);
                });
            });
        }

        function updatePaymentMethodButtons() {
            const buttons = document.querySelectorAll('.payment-method-button');
            buttons.forEach(button => {
                if (button.dataset.paymentMethod === selectedPaymentMethod) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        function showPaymentConfirmation(paymentMethod) {
            const confirmationElement = document.getElementById('paymentConfirmation');
            const selectedMethodElement = document.getElementById('selectedPaymentMethod');
            selectedMethodElement.textContent = paymentMethod;
            confirmationElement.style.display = 'block';
            setTimeout(() => {
                confirmationElement.style.display = 'none';
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializePaymentMethodButtons();
        });
    </script>
</body>
</html>
